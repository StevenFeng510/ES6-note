<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 针对异步编程
            // 模拟获取用户数据 订单数据 商品数据
            function getUsers() {
                setTimeout(() => {
                    let data = 'users';
                    iterator.next(data);
                }, 1000);
            }
            function getOrders() {
                setTimeout(() => {
                    let data = 'order';
                    iterator.next(data);
                }, 1000);
            }
            function getGoods() {
                setTimeout(() => {
                    let data = 'goods';
                    iterator.next(data);
                }, 1000);
            }

            function* gen(arg) {
                let users = yield getUsers();
                console.log(users);

                let orders = yield getOrders();
                console.log(orders);

                let goods = yield getGoods();
                console.log(goods);
            }

            // 调用生成器函数
            let iterator = gen();
            iterator.next();
        </script>
    </body>
</html>
