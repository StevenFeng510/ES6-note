    <body>
        <script>
            // flat 平
            // 将多维数组转化为低纬数组
            const arr = [1, 2, 3, 4, [5, 6, [7, 8]]];

            // 参数为深度  是一个数字 表示展开几层
            // console.log(arr.flat(2));

            //flatMap
            const arr1 = [1, 2, 3, 4];
            const res = arr1.flatMap((item) => [item * 10]);

            console.log(res);
        </script>
    </body>
