<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            //  声明一个set 可以用于数组去重
            let s = new Set();
            let s2 = new Set(['1', 'shu', 'shu', '2', '3']);

            // 元素个数
            console.log(s2.size);

            // 添加
            s2.add('345');
            // 删除
            s2.delete('shu');
            // 检测
            console.log(s2.has('2'));
            // 清空
            s2.clear();
            console.log(s2);
        </script>
    </body>
</html>
