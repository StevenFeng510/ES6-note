    <body>
        <script>
            'use strict';
            let arr = [1, 2, 3, 4, 4, 4, 5, 5, 5, 45, 6, 7];

            // 数组去重 (扩展运算符 展开 变成数组)
            /*   let result = [...new Set(arr)];
            console.log(result); */

            // 交集
            let arr2 = [4, 5, 6, 99];
            let res = [...new Set(arr)].filter((item) => {
                let s2 = new Set(arr2);
                if (s2.has(item)) {
                    return true;
                } else {
                    return false;
                }
            });
            let res2 = [...new Set(arr)].filter((item) => new Set(arr2).has(item));
            console.log(res2);
            // 并集
            let union = new Set([...arr, ...arr2]);
            console.log(union);

            // 差集
            let diff = [...new Set(arr)].filter((item) => !new Set(arr2).has(item));
            console.log(diff);
        </script>
    </body>
